server.port=8081
spring.application.name=ticketflowapi

spring.datasource.url=jdbc:postgresql://localhost:5432/ticketing
spring.datasource.username=ticketing
spring.datasource.password=password
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/ticketflow-realm
